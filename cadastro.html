<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPark - Cadastro e Login</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">iPark</div>
        <div class="search-container">
            <input type="text" placeholder="Descubra locais com iPark" class="search-bar">
            <button class="search-button">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        <nav class="navbar">
            <a href="index.html" class="active">Inicio</a>
            <a href="equipe.html">Equipe</a>
            <a href="#">Serviços</a>
            <a href="cadastro.html" id="botaologin">Login</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="signup">
                <h2>Cadastro</h2>
                <input type="email" placeholder="Digite seu email">
                <input type="text" placeholder="Digite um nome de usuário">
                <input type="password" placeholder="Digite uma senha">
                <button>Cadastrar-se</button>
            </div>
            <div class="login">
                <h2>Login</h2>
                <input type="text" placeholder="Digite seu nome de usuário">
                <input type="password" placeholder="Digite sua senha">
                <div class="remember">
                    <label><input type="checkbox"> Lembrar</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Login</button>
            </div> 
        </div>
    </main>
</body>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 iPark - Todos os direitos reservados</p>
        <nav class="footer-nav">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Serviço</a>
            <a href="#">Contato</a>
        </nav>
    </div>
</footer>

</html>
