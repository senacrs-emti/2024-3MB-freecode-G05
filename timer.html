<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Bonito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="display-4 mb-4">Timer</h1>
        <div class="timer-display rounded-circle d-flex align-items-center justify-content-center mb-4">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div>
            <button class="btn btn-success btn-lg rounded-circle mr-2" onclick="startTimer()">▶</button>
            <button class="btn btn-danger btn-lg rounded-circle mx-2" onclick="stopTimer()">⏸</button>
            <button class="btn btn-secondary btn-lg rounded-circle ml-2" onclick="resetTimer()">⏹</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
